[package]
name = "polipo"
description = "üêô Minimal, elegant, fast, async Kraken exchange API client | Written in Rust"
version = "0.1.3"
authors = ["Matteo Pisani <matteo.pisani.91@gmail.com>"]
license = "MIT"
repository = "https://github.com/xonoxitron/polipo"
homepage = "https://github.com/xonoxitron/polipo"
documentation = "https://docs.rs/polipo/"
keywords = ["rust", "kraken", "exchange", "api", "cryptocurrency"]
categories = ["api-bindings", "web-programming::http-client"]
readme = "README.md"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = {version = "1.4.0"}
tokio = { version = "1.2.0", features = ["full"] }
futures = { version = "0.3.*" }
reqwest = { version = "0.11", features = ["json", "blocking"] }
error-chain = {version = "0.12.4"}
base64 = {version = "0.13.0"}
sha2 = {version = "0.9.3"}
hmac = {version = "0.10.1"}